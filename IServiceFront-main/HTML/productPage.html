<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Produto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #ddd;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        header a {
            text-decoration: none;
            color: #000;
            margin: 0 10px;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .produto {
            display: grid;
            grid-template-columns: 60% 40%;
            gap: 20px;
        }

        .detalhes-produto {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .detalhes-produto h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .detalhes-produto img {
            width: 100%;
            height: 300px;
            background-color: #ccc;
            margin-bottom: 20px;
        }

        .detalhes-produto p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .detalhes-produto .preco {
            font-size: 24px;
            color: #d32f2f;
            margin-top: 10px;
            font-weight: bold;
        }

        .vendedor {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .vendedor p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .vendedor .status {
            color: green;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ddd;
            margin-top: 40px;
            font-size: 14px;
        }

    </style>
</head>
<body>

<header>
    <div>IService</div>
    <div>
        <a href="#">entrar</a>
        <a href="#">criar conta</a>
    </div>
</header>

<div class="container">
    <div class="produto">
        <div class="detalhes-produto">
            <h1>PRODUTO</h1>
            <img src="imagens/produto.jpg" alt="Imagem do Produto">
            <p class="preco">PREÇO</p>
            <p>DESCRIÇÃO DO PRODUTO</p>
        </div>
        <div class="vendedor">
            <p>VENDEDOR</p>
            <p>LOCALIZAÇÃO DO VENDEDOR</p>
            <p class="status">STATUS</p>
            <p>NOTA DO VENDEDOR</p>
        </div>
    </div>
</div>

<footer>
    &copy; 2024 IService - Todos os direitos reservados.
</footer>

</body>
</html>
